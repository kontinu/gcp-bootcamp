edit_uri: ""

theme:
  name: material
  palette:
    primary: "blue grey"
    accent: 'deep orange'
  logo: 'static/img/google-cloud.png'
  font:
    text: 'Space Mono'
    code: 'Inconsolata'
  language: 'en'
  favicon: 'static/images/brain.png'
  include_sidebar: True
  # feature:
  #   tabs: true
  # features:
  #   - navigation.tabs
  #   - navigation.expand
  #   - navigation.top



extra:
  search:
    language: 'en'
  generator: false

copyright: Copyright &copy; 2021 Marcos Cano


plugins:
  - search
  - git-revision-date



markdown_extensions:
  - abbr
  - pymdownx.keys
  - attr_list
  - footnotes
  - meta
  - toc:
      permalink: true

  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.mark

  - pymdownx.emoji:
      emoji_index: !!python/name:pymdownx.emoji.twemoji
      emoji_generator: !!python/name:pymdownx.emoji.to_svg

  - pymdownx.magiclink
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.smartsymbols
  - admonition

# code blocks
  - pymdownx.snippets
  - pymdownx.inlinehilite
  - pymdownx.highlight:
      linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format

  ##keep it commented so mermaid works
